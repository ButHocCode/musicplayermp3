<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./font/fontawesome-free-6.1.1-web/css/all.css">
 <link rel="stylesheet" href="main.css">
</head>
<body>
 <div class="all">
 <div class="appmusic">
  <!-- <div onclick="nutbattat()" class="nutbattat">
   <button >báº­t</button>
  </div> -->
  <div class="heading">Music Player</div>
  <div class="hinhnen">
   <img src="./image/hinh2.jpg" alt="">
  </div>
  <div class="tenbaihat">hello</div>
  <div class="thanhhienthi">
   <input  type="range" value="0" min="0" max="100" class="auto" >
   <div class="thoigian">
    <div class="thoigianbatdau">00:00</div>
    <div class="thoigianketthuc">00:00</div>
   </div>
  </div>
  <div class="cacnutlenh">
   <div onclick="randombai()" class="nutmusic">
    <i class="fa-solid fa-shuffle"></i>
   </div>
   <div onclick="luibai()" class="nutlui">
    <i class="fa-solid fa-backward"></i>
   </div>
   <div onclick="choinhac()" class="nutplaynhac">
    <i class="fa-solid fa-play"></i>
   </div>
   <div onclick="tienbai()" class="nuttien">
    <i class="fa-solid fa-forward"></i>
   </div>
   <div class="quaylai">
    <i class="fa-solid fa-repeat"></i>
   </div>
  </div>
  <div class="amthanh">
   <i class="fa-solid fa-volume-xmark"></i>
   <input type="range" value="50" min="0" max="100" class="dieuchinhamthanh" onchange="thaydoiamthanh()">
   <i class="fa-solid fa-volume-high"></i>
  </div>
  <div class="hieuungtheonhac">
   <span class="thanhlenxuong" ></span>
   <span class="thanhlenxuong" ></span>
   <span class="thanhlenxuong" ></span>
   <span class="thanhlenxuong" ></span>
   <span class="thanhlenxuong" ></span>
   <span class="thanhlenxuong" ></span>
   <span class="thanhlenxuong" ></span> 
  </div>

  <audio src="" class="audio"></audio>
 </div>
 <div class="danhsachbaihat">
 
 </div>
</div>
<script src="main.js"></script>
</body>
